<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <link rel="stylesheet" href="cs-style.css">
    <script defer src="cs-script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">CHOOSE YOUR PATH</h1>
        <p class="subtitle">Pick  wisely...  or   come  back to explore both worlds!</p>

        <div class="character-selection">
            <div class="character" id="designer">
                <img src="graphic-designer.svg" alt="Graphic Designer" style="width: 180px; height: auto;">
                <p>GRAPHIC DESIGNER</p>
            </div>
            <div class="character" id="programmer">
                <img src="programmer.svg" alt="Programmer" style="width: 270px; height: auto;"> <!-- Increased size -->
                <p>PROGRAMMER</p>
                <div class="arrow"></div> <!-- Selector Arrow -->
            </div>
        </div>
    </div>
    <audio id="selectSound" src="select.mp3"></audio>
</body>
</html>
