<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Framework Inventory</title>
    <link rel="stylesheet" href="i-style.css">
    <script defer src="i-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Character Section -->
        <div class="character-section">
            <div class="character">
                <img src="programmer.svg" alt="Character">
            </div>

            <!-- Soft Skills Box -->
            <div class="soft-skills">
                <h2>Soft Skills (Bonus)</h2>
                <ul>
                    <li>Problem-Solving</li>
                    <li>Team Collaboration</li>
                    <li>Agile Methodology</li>
                    <li>Scrum</li>
                    <li>Communication</li>
                    <li>Project Management</li>
                </ul>
            </div>

            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">‚Üê Back</button>
        </div>

        <!-- Inventory Grid -->
        <div class="inventory">
            <h1 class="inventory-title">INVENTORY</h1>
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
